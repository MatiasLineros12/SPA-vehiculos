<h1>
  ¡Registrate aca!
</h1>
<br/>

<div class="alert alert-success" role="alert" *ngIf="status == 'success'">
  Registro correcto. identificate <a [routerLink]="['/login']"> Aquí </a>
</div>
<div class="alert alert-danger" role="alert" *ngIf="status == 'error'">
  No se pudo registrar el usuario.
</div>

<!-- #variable=""   -> declaracion de variable angular-->
<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Nombre</label>
      <input name="name" required type="text" class="form-control" #name="ngModel" [(ngModel)]="user.name">
      <span *ngIf="!name.valid && name.touched">el nombre es obligatorio</span>
    </div>
    <div class="form-group col-md-6">
      <label for="surname">Apellidos</label>
      <input name="surname" required type="text" class="form-control" #surname="ngModel" [(ngModel)]="user.surname">
      <span *ngIf="!surname.valid && surname.touched">el apellido es obligatorio</span>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Correo electronico</label>
      <input name="email" required type="email" class="form-control" #email="ngModel" [(ngModel)]="user.email">
      <span *ngIf="!email.valid && email.touched">el email es obligatorio</span>
    </div>
    <div class="form-group col-md-6">
      <label for="password">Contraseña</label>
      <input name="password" required type="password" class="form-control" #password="ngModel" [(ngModel)]="user.password">
      <span *ngIf="!password.valid && password.touched">la contraseña es obligatorio</span>
    </div>
  </div><br/>
    <div align="center">
      <input type="submit" name="registro" value="Registrarme" class="btn btn-primary" [disabled]="registerForm.form.invalid" />
  </div>
</form>
