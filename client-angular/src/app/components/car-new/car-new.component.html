<h1>{{page_title}}</h1>
<br/>

<div class="alert alert-success" role="alert" *ngIf="status_car == 'success'">
  Registro de vehículo correcto
</div>
<div class="alert alert-danger" role="alert" *ngIf="status_car == 'error'">
  No se pudo registrar el vehículo.
</div>

<div *ngIf="errores">
      <div class="alert alert-warning" role="alert" *ngFor="let e of errores">
        {{e}}
      </div>
</div>

<!-- #variable=""   ->  declaracion de variable angular-->
<form #carNew="ngForm" (ngSubmit)="onSubmit(carNew)" class="col-md-12">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="title">Titulo</label>
      <input name="title" required type="text" class="form-control" #title="ngModel" [(ngModel)]="car.title">
      <span style="color: red" *ngIf="!title.valid && title.touched">el titulo es obligatorio</span>
    </div>
    <div class="form-group col-md-6">
      <label for="price">Precio</label>
      <input name="price" required type="text" class="form-control" #price="ngModel" [(ngModel)]="car.price">
      <span style="color: red" *ngIf="!price.valid && price.touched">el precio es obligatorio</span>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="status">¿A la venta?</label>
      <select name="status" class="custom-select" #status="ngModel" [(ngModel)]="car.status">
		  <option selected value="true">Se encuentra a la venta</option>
		  <option value="false">No se encuentra a la venta</option>
	  </select>
      <span style="color: red" *ngIf="!status.valid && status.touched">el estado es obligatorio</span>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="description">Descripción</label>
      <textarea name="description" required type="text" class="form-control" #description="ngModel" [(ngModel)]="car.description"></textarea>
      <span style="color: red" *ngIf="!description.valid && description.touched">La descripción es obligatorio</span>
    </div>
  </div>
  <br/>
    <div align="center">
      <input type="submit" name="crear" value="Crear" class="btn btn-primary" [disabled]="carNew.form.invalid" />
  </div>
</form>
